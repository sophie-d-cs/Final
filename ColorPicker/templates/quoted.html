{% extends "layout.html" %}
{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <!-- make sure that url up top matches html page -->
    <form action="/quoted" method="post">
        <div class="section">

            <h2>Quote</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>{{ result['name'] }}</td>
                            <td>{{ result['price'] }}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
