{% extends "layout.html" %}
{% block title %}
    Color Picker
{% endblock %}

{% block main %}
    <!-- make sure that url up top matches html page -->
    <form action="/colorPicker" method="post">
        <div class="mb-3">
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff">
        </div>
        <!-- add button for type of color -->
        <button class="btn btn-primary" type="submit">Create Palette</button>
    </form>
{% endblock %}
