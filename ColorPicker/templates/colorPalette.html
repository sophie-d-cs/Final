{% extends "layout.html" %}
{% block title %}
    Color Palette
{% endblock %}

{% block main %}
    <!-- make sure that url up top matches html page -->
    <form action="/colorPalette" method="post">
        <div class="mb-3">
            <label for="colorpicker">Color Palette Complimentary:</label>
        
        {% for color in colors %}
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="{{color}}" />
          </svg>
        {% endfor %}
        <br>

        <label for="colorpicker">Color Palette Warm:</label>
    
    {% for red in reds %}
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="{{red}}" />
      </svg>
    {% endfor %}
    <br>
    <label for="colorpicker">Color Palette Cool:</label>

{% for blue in blues %}
<svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="{{blue}}" />
  </svg>
{% endfor %}
</div>
    </form>
{% endblock %}
